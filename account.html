<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #eff6ff, #f0fdfa, #ecfdf5);
      min-height: 100vh;
      padding: 24px 16px 100px;
      color: #1f2937;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.25rem;
      color: #1f2937;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #4b5563;
      margin-bottom: 32px;
    }
    .profile-card,
    .menu-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid #d1fae5;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    }
    .avatar-section {
      text-align: center;
      margin-bottom: 24px;
    }
    .avatar-section p {
      font-size: 0.875rem;
      color: #4b5563;
      margin-bottom: 12px;
    }
    .avatars {
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .avatar-btn {
      width: 64px;
      height: 64px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .avatar-btn.selected {
      transform: scale(1.1);
      box-shadow: 0 0 0 4px #22c55e;
    }
    .avatar-btn:not(.selected) {
      opacity: 0.6;
    }
    .avatar-btn:hover:not(.selected) {
      opacity: 1;
      transform: scale(1.05);
    }
    .avatar-icon {
      font-size: 32px;
    }
    .user-name {
      font-size: 1.75rem;
      color: #1f2937;
      margin: 12px 0 4px;
    }
    .user-email {
      color: #4b5563;
      margin-bottom: 16px;
    }
    .crop-tag {
      display: inline-block;
      padding: 6px 12px;
      background: #d1fae5;
      color: #065f46;
      border-radius: 9999px;
      font-size: 0.875rem;
    }
    .stats-card {
      background: linear-gradient(to bottom right, #3b82f6, #16a34a);
      color: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
    }
    .stats-card h3 {
      font-size: 1.125rem;
      margin-bottom: 16px;
      opacity: 0.9;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      text-align: center;
    }
    .stat-value {
      font-size: 2.25rem;
      font-weight: bold;
    }
    .stat-label {
      font-size: 0.875rem;
      opacity: 0.85;
    }
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      background: transparent;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background: rgba(243, 244, 246, 0.6);
    }
    .menu-icon {
      font-size: 20px;
      color: #4b5563;
      margin-right: 12px;
    }
    .menu-label {
      flex: 1;
      color: #1f2937;
    }
    .slogan {
      text-align: center;
      margin: 32px 0;
      color: #15803d;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .signout-btn {
      width: 100%;
      padding: 12px;
      background: white;
      border: 1px solid #fecaca;
      color: #dc2626;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .signout-btn:hover {
      background: #fef2f2;
    }

.bottom-nav {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 85%;
  height: 55px;
  background: #ffffff;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-radius: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  z-index: 1000;
  border: 1px solid #f0f0f0;
}
.nav-item {
  color: #d0d0d0b9;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 12px;
  display: flex;
  align-items: center;
}
.nav-item i {
  font-size: 28px;
}
.nav-item.active {
  background: #2f8f5b;
}
  </style>
</head>
<body>

  <div class="container">
    <div style="margin-bottom: 32px;">
      <h1>Profile</h1>
      <p class="subtitle">Manage your account settings</p>
    </div>

    <div class="profile-card">
      <div class="avatar-section">
        <p>Choose your avatar</p>
        <div class="avatars">
          <button class="avatar-btn" data-type="water" onclick="changeAvatar('water')">
            <i class="bx bx-droplet avatar-icon" style="color: #2563eb;"></i>
          </button>
          <button class="avatar-btn" data-type="earth" onclick="changeAvatar('earth')">
            <i class="bx bx-globe avatar-icon" style="color: #16a34a;"></i>
          </button>
          <button class="avatar-btn" data-type="plant" onclick="changeAvatar('plant')">
            <i class="bx bx-leaf avatar-icon" style="color: #059669;"></i>
          </button>
        </div>
      </div>

      <div style="text-align: center;">
        <h2 class="user-name" id="userNameDisplay"></h2>
        <p class="user-email" id="userEmailDisplay"></p>
        <div class="crop-tag" id="cropDisplay">ðŸŒ¾ Farmer</div>
      </div>
    </div>

    <div class="stats-card">
      <h3>Your Impact</h3>
      <div class="stats-grid">
        <div>
          <div class="stat-value">0</div>
          <div class="stat-label">Days tracked</div>
        </div>
        <div>
          <div class="stat-value">0L</div>
          <div class="stat-label">Water saved</div>
        </div>
      </div>
    </div>

    <div class="menu-card">
      <button class="menu-item">
        <i class="bx bx-cog menu-icon"></i>
        <span class="menu-label">App Settings</span>
        <i class="bx bx-chevron-right" style="color: #9ca3af;"></i>
      </button>
      <button class="menu-item">
        <i class="bx bx-shield menu-icon"></i>
        <span class="menu-label">Privacy and Security</span>
        <i class="bx bx-chevron-right" style="color: #9ca3af;"></i>
      </button>
      <button class="menu-item">
        <i class="bx bx-help-circle menu-icon"></i>
        <span class="menu-label">Help</span>
        <i class="bx bx-chevron-right" style="color: #9ca3af;"></i>
      </button>
      <button class="menu-item">
        <i class="bx bx-globe menu-icon"></i>
        <span class="menu-label">App Language</span>
        <i class="bx bx-chevron-right" style="color: #9ca3af;"></i>
      </button>
    </div>

    <div class="slogan">
      Save water. Save world.
    </div>

    <button class="signout-btn" onclick="signOut()">
      Sign Out
    </button>
  </div>

  <div class="bottom-nav">
    <a href="frontend.html" class="nav-item">
      <i class='bx bx-home'></i>
    </a>
    <a href="chat.html" class="nav-item">
      <i class='bx bx-chat'></i>
    </a>
    <a href="account.html" class="nav-item active">
      <i class='bx bx-user'></i>
    </a>
  </div>

  <script>
    function loadUserData() {
      const name = localStorage.getItem('userName') || 'User';
      const email = localStorage.getItem('userEmail') || 'user@example.com';
      const avatar = localStorage.getItem('userAvatar') || 'water';
      const crop = localStorage.getItem('selectedCrop') || 'Farmer';

      document.getElementById('userNameDisplay').textContent = name;
      document.getElementById('userEmailDisplay').textContent = email;
      document.getElementById('cropDisplay').textContent = `ðŸŒ¾ ${crop}`;

      document.querySelectorAll('.avatar-btn').forEach(btn => {
        btn.classList.toggle('selected', btn.dataset.type === avatar);
      });
    }

    function changeAvatar(type) {
      localStorage.setItem('userAvatar', type);
      loadUserData();
    }

    function signOut() {
      if (confirm('Are you sure you want to sign out?')) {
        localStorage.clear();
        window.location.href = 'index.html';
      }
    }
    loadUserData();
  </script>

</body>
</html>
