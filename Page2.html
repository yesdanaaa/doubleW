<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Selection - Smart Irrigation</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #eff6ff, #f0fdfa, #ecfdf5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1f2937;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      box-shadow: 0 10px 25px rgba(22, 163, 74, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      z-index: 10;
      border: 2px solid white;
      opacity: 0;
      animation: fadeInDown 0.8s forwards;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .selection-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 100%;
      max-width: 500px;
      padding: 40px 24px;
      border-radius: 24px;
      border: 1px solid rgba(209, 250, 229, 0.6);
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards 0.2s;
    }

    .slogan-badge {
      font-size: 12px;
      font-weight: 600;
      color: #15803d;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-bottom: 12px;
      display: block;
    }

    h1 {
      font-size: 26px;
      color: #065f46;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 30px;
    }

    .crop-btn {
      width: 100%;
      padding: 20px;
      background: white;
      border: 2px solid #f3f4f6;
      border-radius: 16px;
      font-size: 20px;
      font-weight: 600;
      color: #374151;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .crop-btn:hover {
      border-color: #86efac;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .crop-btn.selected {
      border-color: #22c55e;
      background: #f0fdf4;
      color: #065f46;
    }

    .continue-btn {
      width: 100%;
      padding: 16px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      opacity: 0.4;
      pointer-events: none;
    }

    .continue-btn.active {
      opacity: 1;
      pointer-events: auto;
      box-shadow: 0 10px 20px rgba(5, 150, 105, 0.2);
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 400px) {
      h1 { font-size: 22px; }
      .crop-btn { padding: 16px; font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="circle">
    <img id="gif" src="label1.png" alt="Logo">
  </div>

  <div class="selection-card">
    <span class="slogan-badge">Save water. Save world.</span>
    <h1>What culture do you practice?</h1>

    <div class="button-container">
      <div class="crop-btn" onclick="selectCrop('Maize', this)">
        <span>ðŸŒ½</span> Maize
      </div>
      <div class="crop-btn" onclick="selectCrop('Wheat', this)">
        <span>ðŸŒ¾</span> Wheat
      </div>
    </div>

    <button id="continueBtn" class="continue-btn" onclick="handleContinue()">Continue</button>
  </div>

  <script>
    let selectedCrop = null;

    function selectCrop(crop, element) {
      document.querySelectorAll('.crop-btn').forEach(btn => btn.classList.remove('selected'));
      element.classList.add('selected');
      selectedCrop = crop;
      const btn = document.getElementById('continueBtn');
      btn.classList.add('active');
    }

    function handleContinue() {
      if (selectedCrop) {
        localStorage.setItem('selectedCrop', selectedCrop);
        if(selectedCrop === 'Maize') {
          window.location.href = 'faza-rosta-maize.html';
        } else {
          window.location.href = 'faza-rosta-wheat.html';
        }
      }
    }
  </script>

</body>
</html>
