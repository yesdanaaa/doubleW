<style>

   <div class="calendar-wrapper">
    <h2>Watering Log</h2>
    <div class="month-year" id="monthYear"></div>



    <div class="calendar-container">
      <button class="arrow" id="prev">❮</button>
      <div class="dates" id="dates"></div>
      <button class="arrow" id="next">❯</button>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const datesContainer = document.getElementById("dates");
    const prevBtn        = document.getElementById("prev");
    const nextBtn        = document.getElementById("next");
    const monthYearEl = document.getElementById("monthYear");

    function updateMonthYear() {
      monthYearEl.textContent = startDate.toLocaleDateString("ru-RU", {
        month: "long",
        year: "numeric"
      });
}
    if (!datesContainer) {
      console.error("Element with id='dates' not found");
      return;
    }
    if (!prevBtn || !nextBtn) {
      console.error("Prev/next buttons not found");
      return;
    }

    let startDate = new Date();
    startDate.setDate(startDate.getDate() - 3);

    let selectedDates = JSON.parse(localStorage.getItem("selectedDates")) || [];

    const lastWateringDate = localStorage.getItem("lastWateringDate");
    if (lastWateringDate && !selectedDates.includes(lastWateringDate)) {
      selectedDates.push(lastWateringDate);
    }

    function formatDate(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      const d = String(date.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    } 

    function renderDates() {
      updateMonthYear();
      datesContainer.innerHTML = "";

      const sowingDate = localStorage.getItem("sowingDate");
      const lastWateringDate = localStorage.getItem("lastWateringDate");
      let manualSelected = JSON.parse(localStorage.getItem("selectedDates")) || [];

      for (let i = 0; i < 7; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);

        const formatted = formatDate(date);

        const dateDiv = document.createElement("div");
        dateDiv.classList.add("date");

        if (formatted === sowingDate) {
          dateDiv.classList.add("sowing");
        } else if (formatted === lastWateringDate) {
          dateDiv.classList.add("last-watering");
        } else if (manualSelected.includes(formatted)) {
          dateDiv.classList.add("selected");
        }

        dateDiv.innerHTML = `
          <span>${date.toLocaleDateString("ru-RU", { weekday: "short" })}</span>
          <span>${date.getDate()}</span>
        `;

        dateDiv.addEventListener("click", () => {

          if (manualSelected.includes(formatted)) {
              manualSelected = manualSelected.filter(d => d !== formatted);
              dateDiv.classList.remove("selected");

            if (localStorage.getItem("lastWateringDate") === formatted) {
              localStorage.removeItem("lastWateringDate");
            }

        } else {
          manualSelected.push(formatted);
          dateDiv.classList.add("selected");

          localStorage.setItem("lastWateringDate", formatted);
        }

        localStorage.setItem("selectedDates", JSON.stringify(manualSelected));
        renderDates();
      });

      console.log(localStorage.getItem("selectedDates"));


      datesContainer.appendChild(dateDiv);
  }
}

prevBtn.addEventListener("click", () => {
  startDate.setDate(startDate.getDate() - 7);
  renderDates();
});

nextBtn.addEventListener("click", () => {
  startDate.setDate(startDate.getDate() + 7);
  renderDates();
});

    renderDates();
});
</script>

<div class="main-action">
    <div class="center-block">
        <div class="circle">
            <img id="gif" src="круглишок.gif" alt="GIF">
        </div>

        <div style="text-align: center; margin-bottom: 10px;">
            <label style="font-size: 12px; color: #888;">Calculation Date:</label><br>
            <input type="date" id="simDate" style="border: 1px solid #ddd; border-radius: 8px; padding: 5px;">
        </div>

        <button class="calculate-btn" onclick="calculate()">Calculate Irrigation</button>
        <i class='bx bx-loader-alt loading-spinner' id="loader"></i>
    </div>

    <div id="resultCard" class="result-card">
        <div class="result-header">
            <i class='bx bx-droplet'></i>
            <span>Recommended Watering</span>
        </div>

        <div class="result-main-value">
            <span class="water-number" id="waterVal">0.0</span>
            <span class="water-unit">mm/m²</span>
        </div>

        <div class="info-grid">
            <div class="info-item">
                Phase
                <b id="phaseName">-</b>
            </div>
            <div class="info-item">
                Progress
                <b id="phaseProgress">0%</b>
            </div>
            <div class="info-item">
                Days from Sowing
                <b id="daysSowing">0</b>
            </div>
            <div class="info-item">
                Last Watered
                <b id="daysLastWater">0 days ago</b>
            </div>
        </div>

        <div class="ai-explanation" id="aiText">
            AI is analyzing weather and crop data...
        </div>
    </div>
</div>

<script>
  const savedDates = JSON.parse(localStorage.getItem("irrigationDates")) || [];
  const crop = localStorage.getItem("crop") || "corn";

async function calculate() {

  const resultCard = document.getElementById("resultCard");
  const loader = document.getElementById("loader");
  const btn = document.querySelector(".calculate-btn");

  // Подготовка интерфейса
  resultCard.style.display = "none";
  loader.style.display = "block";
  btn.style.opacity = "0.5";
  btn.disabled = true;
    

  let sowingDate = localStorage.getItem("sowingDate");

  if (!sowingDate) {
    result.textContent = "Сначала укажите дату посева в профиле";
    result.style.opacity = 1;
    return;
  }

  if (/^\d{4}-\d{2}-\d{2}$/.test(sowingDate)) {
    console.log("sowingDate уже в правильном формате:", sowingDate);
  } else {
    try {
      const dateObj = new Date(sowingDate);
      if (!isNaN(dateObj.getTime())) {
        sowingDate = dateObj.toISOString().split('T')[0];
        localStorage.setItem("sowingDate", sowingDate);
        console.log("Исправили sowingDate на правильный формат:", sowingDate);
      } else {
        result.textContent = "Дата посева в неверном формате — укажите заново в профиле";
        result.style.opacity = 1;
        return;
      }
    } catch (e) {
      result.textContent = "Ошибка формата даты посева — укажите заново";
      result.style.opacity = 1;
      return;
    }
  }

  const irrigationDates = JSON.parse(localStorage.getItem("selectedDates") || "[]");
  let lastWateringDate = null;


 if (irrigationDates.length === 0) {
    result.textContent = "Отметьте хотя бы один день полива в календаре";
    result.style.opacity = 1;
    return;
  }

  lastWateringDate = irrigationDates.reduce((max, current) => {
    return current > max ? current : max;
  }, irrigationDates[0]);

  console.log("Найденный последний полив:", lastWateringDate);

  let simDateInput = document.getElementById("simDate").value;
  let simulated = simDateInput || today.toISOString().split('T')[0];

  const payload = {
    sowing_date: localStorage.getItem("sowingDate"),
    simulated_date: simulated,
    lastWateringDate: lastWateringDate,
    crop: localStorage.getItem("crop") === "maize" ? 0 : 1
  };


  try {
    const response = await fetch("http://192.168.0.15:5000/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!response.ok) throw new Error(`Ошибка сервера: ${response.status}`);


    const data = await response.json();

      document.getElementById("waterVal").textContent = data.water_mm;
      document.getElementById("phaseName").textContent = data.phase_name;
      document.getElementById("phaseProgress").textContent = (data.phase_progress * 100).toFixed(0) + "%";
      document.getElementById("daysSowing").textContent = data.days_since;
      document.getElementById("daysLastWater").textContent = data.days_since_last_water + " days ago";
      document.getElementById("aiText").textContent = data.explanation;

      loader.style.display = "none";
      resultCard.style.display = "block";

 

} catch (err) {
        result.textContent = "Не удалось подключиться к расчёту: " + err.message;
        console.error(err);
    }}
</script>
